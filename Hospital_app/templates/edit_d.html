{% extends "base.html" %}
{% block content %}
<div class="container-fluid my-3 justify-content-center align-items-center shadow rounded">
<h5>แก้ไขข้อมูลยา</h5>
<form action="" method="POST">
{% csrf_token %}
ชื่อยา : <input type="text" name="product_name" value="{{product_data.product_name}}" required>
ประเภท : <select name="product_type">
{% for i in product_type %}
<option value="{{i.type_id}}"
{% if i.type_id == product_data.product_type_id %}
selected
{% endif %}
>{{i.type_name}}</option>
{% endfor %}
</select>
จำนวน : <input type="number" name="product_qty" value="{{product_data.product_qty}}" required>
วันหมดอายุ : <input type="date" name="product_expired" value="{{product_data.product_exp|date:'Y-m-d'}}" required>
<button type="submit" class="btn btn-success" >บันทึก</button>
</form>
</div>
{% endblock %}
